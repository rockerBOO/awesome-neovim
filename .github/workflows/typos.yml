---
name: Typos and Terminology Check
permissions:
  contents: read
  pull-requests: read
on:
  push:
    paths:
      - README.md
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - README.md
jobs:
  typos-check:
    name: Check for typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Check Typos
        uses: crate-ci/typos@b1a1ef3893ff35ade0cfa71523852a49bfd05d19
        with:
          files: ./README.md
          config: ./.github/typos.toml

  terminology-check:
    name: Check for terminology consistency
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run terminology check script
        run: |
          ./.github/scripts/check-terms.sh README.md

  formatting-check:
    name: Ensure correct formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run readme-check.sh
        run: |
          ./scripts/readme-check.sh -vc
      - name: Check if diff has changed
        id: check_diff
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            exit 1
          fi
